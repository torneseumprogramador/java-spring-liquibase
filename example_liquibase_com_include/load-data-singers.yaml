databaseChangeLog:
  - preConditions:
     onFail: HALT
     onError: HALT
  - changeSet:
     id: load-singers-data
     labels: example
     author: spanner-examples
     changes:
       - loadData:
          tableName: Singers
          usePreparedStatements: false
          separator: ;
          relativeToChangelogFile: true
          file: singers.csv
          encoding: UTF-8
          quotchar:  ''''
          columns:
           - column:
              header: Id
              name:   SingerId
              type:   NUMERIC
           - column:
              header: FirstName
              name:   FirstName
              type:   STRING
           - column:
              header: LastName
              name:   LastName
              type:   STRING
           - column:
              header: Info
              name:   SingerInfo
              type:   CLOB
           - column:
              header: Country
              name:   Country
              type:   STRING
